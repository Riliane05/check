<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý sản phẩm</title>
  <link rel="stylesheet" href="qlsp.css" />
</head>
<body>
  <h1>ỨNG DỤNG QUẢN LÝ SẢN PHẨM</h1>
  <div>
    <button type="button" onclick="add(matHang)">Thêm</button>
    <button type="button" onclick="edit(matHang)">Sửa</button>
    <button type="button" onclick="xoa(matHang)">Xóa</button>
  </div>
  <h2>Hiển thị tất cả sản phẩm:</h2>
  <p id="ds"><br></p>
  

  <script>
    var matHang = ['Sony Xperia', 'Samsung Galaxy', 'Nokia 6', 'Xiaomi Redmi Note 4', 
                  'Apple Iphone 6S', 'Xiaomi Mi 5s Plus', 'Apple iPhone 8 Plus', 
                  'Fujitsu F-04E', 'Oppo A71'];
    function hienThi(matHang) {
      var s="";
      for (var i=0;i<matHang.length;i++){
        s=s+(i+1)+". "+matHang[i]+"<br>";
      }
      return s;
    }

    function add(matHang) {
      var newMatHang = prompt("Tên mặt hàng mới: ");
      matHang.push(newMatHang);
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function edit(matHang) {
      var index = prompt("Số thứ tự mặt hàng cần sửa: ");
      var newMatHang = prompt("Sửa thành: ");
      matHang[index-1] = newMatHang;
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }

    function xoa(matHang) {
      var index = prompt("Xóa mặt hàng có số thứ tự: ");
      matHang.splice(index-1,1);
      document.getElementById("ds").innerHTML = hienThi(matHang);
    }
    document.getElementById("ds").innerHTML = hienThi(matHang);
  </script>
</body>
</html>
